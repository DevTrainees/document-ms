<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <div class="login-header text-center mb-5">
    <h6>Republika ng Pilipinas</h6>
    <h6>Kagawaran ng Katarungan</h6>
    <h6>Pangasiwaan sa Patalaan ng Lupain</h6>
    <h4>LAND REGISTRATION AUTHORITY</h4>
    <p id="login-address">East Avenue, corner NIA Road, Diliman, Quezon City</p>
  </div>

  <div class="d-flex justify-content-center mb-5">
    <ul class="nav justify-content-center flex-wrap">
      <li class="nav-item"><a class="nav-link px-3 py-0 m-0 login-navbar-link navbar-link" href="#"><i
            class="bi bi-house-door-fill"></i> HOME</a></li>
      <li class="nav-item"><a class="nav-link px-3 py-0 m-0 login-navbar-link" href="#"><i
            class="bi bi-file-earmark-text-fill"></i> TERMS AND CONDITIONS</a></li>
      <li class="nav-item"><a class="nav-link px-3 py-0 m-0 login-navbar-link" href="#"><i
            class="bi bi-question-circle-fill"></i> FAQS</a></li>
      <li class="nav-item"><a class="nav-link px-3 py-0 m-0 login-navbar-link" href="#"><i
            class="bi bi-telephone-fill"></i> CONTACT US</a></li>
    </ul>
  </div>

  <div class="mx-5 my-2">
    <div class="d-flex align-items-center justify-content-between">
      <div>
        <div class="text-white">
          <h2 id="login-welcome-text">Welcome to the</h2>
          <h1 id="login-office-text">LRA EXTENSION OFFICE</h1>
        </div>
      </div>
      <div>
        <!-- Add content for the second column here -->
        <div class="login-form-container">
          <form class="login-form">
            <h5 class="mb-4 text-primary fw-bold">PLEASE LOGIN TO YOUR PORTAL</h5>
            <div class="form-group w-100 mb-4">
              <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group w-100 mb-4">
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-4">
              <div class="g-recaptcha" data-sitekey="6Lc_0f4SAAAAAF9ZA_d7Dxi9qRbPMMNW-tLSvhe6"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  


<script src='https://www.google.com/recaptcha/api.js'></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
